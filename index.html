<body>
 <div class="container-flex">

  <div class="row">

   <div class="col-md-3">
    <div class="col-md-12">

     <img src="Assets/images/curiosity2.png" alt="curiosity rover" />

    </div>

    <div class="col-md-12">

    
    
     <input type="text" id="sol" value="2000" onchange="testy()" />
     <img src="Assets/images/cam_im.png" alt="camera selector lights" />
     <img src="Assets/images/dial.png" alt="camera selector dial" />
     <input type="text" id="cam" value="fhaz" />

     <input type="submit" value="Submit" onclick="getData()">

    </div>
    <div class="col-md-12">
   <div class="col-md-8 offset-2" id="info">
    <p id="multi"></p>
    </div>
    </div>
   </div>

   <div class="col-md-9">
    <div class="col-md-12"> <img src="Assets/images/rust_text.png" alt="Mars Photo Viewer" /></div>
    <div class="col-md-12">
     <div class="tv"><img id="mars_pic" src="" /></div>
    </div>


    <div class="col-md-12">
     <input type="image" src="Assets/images/button.png"id="decrease" onclick="down()" alt="load last image"/>
     <img src="Assets/images/led.png" alt="leds"/>
     <input type="image" src="Assets/images/button.png" id="increase" onclick="up()" alt="load next image"/>
    </div>
   </div>
  </div>
 </div>
